<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><div class="sign"><span class="fast-flicker">M</span>es<span class="flicker">t</span>o</div></header><main class="content"><section class="profile"><div class="profile__avatar"><img class="profile__avatar-img" src="4ef57331b65593fc73c9.png" alt="Аватар профиля"></div><div class="profile__info"><h1 class="profile__title"></h1><p class="profile__subtitle"></p><button class="profile__edit-button" type="button"></button></div><button class="profile__add-button" type="button"></button></section><section class="elements"><ul class="elements__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&COPY; 2021 Mesto Russia</p></footer><div class="popup popup_profile"><div class="popup__container"><form class="form" name="edit-form" novalidate><button class="popup__close-button" type="button" aria-label="Закрыть"></button><h2 class="form__header">Редактировать профиль</h2><section class="form__section"><input class="form__field form__field_input_name" name="name" id="name-input" required autocomplete="off" minlength="2" maxlength="40"> <span class="form__field-error" id="name-input-error"></span></section><section class="form__section"><input class="form__field form__field_input_bio" name="info" id="bio-input" required autocomplete="off" minlength="2" maxlength="200"> <span class="form__field-error" id="bio-input-error"></span></section><button class="form__save-button" type="submit" aria-label="Сохранить">Сохранить</button></form></div></div><div class="popup popup_open_add-form"><div class="popup__container"><form class="form" name="add-form" novalidate><button class="popup__close-button" type="button" aria-label="Закрыть"></button><h2 class="form__header">Новое место</h2><section class="form__section"><input class="form__field form__field_input_place-name" name="name" id="place-name-input" placeholder="Название" required autocomplete="off" minlength="2" maxlength="30"> <span class="form__field-error" id="place-name-input-error"></span></section><section class="form__section"><input class="form__field form__field_input_link" type="url" name="link" id="url-input" placeholder="Ссылка на картинку" required autocomplete="off"> <span class="form__field-error" id="url-input-error"></span></section><button class="form__save-button" type="submit" aria-label="Создать">Создать</button></form></div></div><div class="popup popup_open_background-image"><div class="popup__background-image-container"><button class="popup__close-button" type="button"></button><h2 class="popup__image-title"></h2><img class="popup__background-image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Изображение карточки"></div></div><div class="popup popup_delete-confirmation"><div class="popup__container"><form class="form" name="confirm-form" novalidate><button class="popup__close-button" type="button" aria-label="Закрыть"></button><h2 class="form__header">Вы уверены?</h2><button class="form__save-button" type="submit" aria-label="Создать">Да</button></form></div></div><div class="popup popup_change-avatar"><div class="popup__container"><form class="form" name="change-avatar-form" novalidate><button class="popup__close-button" type="button" aria-label="Закрыть"></button><h2 class="form__header">Обновить аватар</h2><section class="form__section"><input class="form__field form__field_input_link" type="url" name="link" id="link-input" placeholder="Ссылка на картинку" required autocomplete="off"> <span class="form__field-error" id="link-input-error"></span></section><button class="form__save-button" type="submit" aria-label="Сохранить">Сохранить</button></form></div></div></div><template class="card-template"><div class="card"><li class="element"><img class="element__image"> <button class="element__delete-button" type="button"></button><div class="element__info"><h2 class="element__title"></h2><div class="element__like-area"><button class="element__like-button" type="button"></button> <span class="element__like-counter">0</span></div></div></li></div></template></body></html>
