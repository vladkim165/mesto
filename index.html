<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Логотип Место">
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="images/Avatar.png" alt="Аватар профиля">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
          <ul class="elements__list">
            <li class="element">
              <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
              <div class="element__info">
                <h2 class="element__title">Карачаевск</h2>
                <button class="element__like-button" type="button"></button>
              </div>
            </li>
            <li class="element">
              <img class="element__image" src="images/elbrus.jpg" alt="Эльбрус">
              <div class="element__info">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__like-button"></button>
              </div>
            </li>
            <li class="element">
              <img class="element__image" src="images/dombai.jpg" alt="Домбай">
              <div class="element__info">
                <h2 class="element__title">Домбай</h2>
                <button class="element__like-button"></button>
              </div>
            </li>
            <li class="element">
              <img class="element__image" src="images/elbrus.jpg" alt="Эльбрус">
              <div class="element__info">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__like-button"></button>
              </div>
            </li>
            <li class="element">
              <img class="element__image" src="images/dombai.jpg" alt="Домбай">
              <div class="element__info">
                <h2 class="element__title">Домбай</h2>
                <button class="element__like-button"></button>
              </div>
            </li>
            <li class="element">
              <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаево-Черкессия">
              <div class="element__info">
                <h2 class="element__title element__title_wrap_no-wrap">Карачаево-Черкессия</h2>
                <button class="element__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&COPY; 2020 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <form class="form" name="edit-form">
            <button class="form__close-button" type="button" aria-label="Закрыть"></button>
            <h2 class="form__header">Редактировать профиль</h2>
            <input class="form__field form__field_input_name" type="text" name="name">
            <input class="form__field form__field_input_bio" type="text" name="bio">
            <button class="form__save-button" type="submit" aria-label="Сохранить">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
