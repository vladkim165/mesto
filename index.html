<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Логотип Место">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/Avatar.png" alt="Аватар профиля">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&COPY; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <form class="form" name="edit-form" novalidate>
          <button class="form__close-button" type="button" aria-label="Закрыть"></button>
          <h2 class="form__header">Редактировать профиль</h2>
          <section class="form__section">
          <input class="form__field form__field_input_name" type="text" name="name" id="name-input" 
            required autocomplete="off" minlength="2" maxlength="40">
          <span class="form__field-error" id="name-input-error"></span>
          </section>
          <section class="form__section">
          <input class="form__field form__field_input_bio" type="text" name="bio" id="bio-input" 
            required autocomplete="off" minlength="2" maxlength="200">
          <span class="form__field-error" id="bio-input-error"></span>
          </section>
          <button class="form__save-button" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_open_add-form">
      <div class="popup__container">
        <form class="form" name="add-form" novalidate>
          <button class="form__close-button form__close-button_size_s" type="button" aria-label="Закрыть"></button>
          <h2 class="form__header">Новое место</h2>
          <section class="form__section">
          <input class="form__field form__field_input_place-name" type="text" name="place-name" 
          id="place-name-input" placeholder="Название" required autocomplete="off" minlength="2" maxlength="30">
          <span class="form__field-error" id="place-name-input-error"></span>
          </section>
          <section class="form__section">
          <input class="form__field form__field_input_link" type="url" name="url" id="url-input" placeholder="Ссылка на картинку" required autocomplete="off">
          <span class="form__field-error" id="url-input-error"></span>
          </section>
          <button class="form__save-button" type="submit" aria-label="Создать">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_open_background-image">
      <div class="popup__background-image-container">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__image-title"></h2>
        <img class="popup__background-image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Изображение карточки">
      </div>
    </div>
  </div>
  <template class="card-template">
    <li class="element">
      <img class="element__image">
      <button class="element__delete-button" type="button"></button>
      <div class="element__info">
        <h2 class="element__title"></h2>
        <button class="element__like-button" type="button"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/initial-cards.js"></script>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>

</html>
